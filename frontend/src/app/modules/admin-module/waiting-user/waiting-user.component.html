<p-toolbar styleClass="mb-4 gap-2">
    <ng-template pTemplate="left">


        <h5 class="m-0">New User Table</h5>
    </ng-template>
    <ng-template pTemplate="right">

        <button (click)="openNewDialogue($event)" pButton pRipple label="Create User" icon="pi pi-plus" class="p-button-success mr-2"></button>
        <!-- <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger" ></button> -->
    </ng-template>


</p-toolbar>


<p-table [value]="contents" [lazy]="true" [rows]="pageSizeOptions[0]" [paginator]="true" [rowsPerPageOptions]="pageSizeOptions"
    [totalRecords]="totalRecords" (onLazyLoad)="contentsLazyLoads($event)" [showCurrentPageReport]="true"
    currentPageReportTemplate="{first} to {last} of {totalRecords} Total Records" 
    [rowHover]="true"
    #dt>


    <ng-template pTemplate="header">
        <tr>
            <th> Name </th>
            <th> Email </th>
            <th>Status</th>
        </tr>
    </ng-template>

    <ng-template  let-content class="p-selectable-row"  pTemplate="body">
        <tr>
            <td>{{content.username}} </td>
            <td>{{content.email}} </td>

            <td>
                <p-tag pRipple (click)="changeUserStatus(content)" [value]="content.status" [severity]="getSeverity(content.status)"></p-tag>
            </td>
        </tr>
    </ng-template>


</p-table>



<p-dialog header="New User Form" *ngIf="openDailogue" [(visible)]="openDailogue" [style]="{'margin-left':'-3%', 'width': '60%', }" [draggable]="false" [resizable]="false">
    <p>
 Craeta here new user </p>
</p-dialog>
